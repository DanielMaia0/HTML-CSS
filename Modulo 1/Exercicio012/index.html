<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedad no meu próprio servidor.</p>
    <br>
    <video src="midia/mvideo.mp4" width="200px" controls loop autoplay></video> <!--Tente adicionar o comando "poster" para criar uma capa para o vídeo.-->
    <h2>testando com várias opções de vídeo: </h2><br>
    <video width="200px" controls autoplay loop>
        <source src="midia/mvideoo.ogv" type="">.
        <source src="midia/mvideom.webm" type="">  <!--Ainda não sei como funciona o type.-->     
        <source src="midia/mvideo.mp4" type="">
        <p>Seu navegador não em compatibilidade para vídeos.</p>
    </video><br>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/rdFzrBnz7OE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>



</body>
</html>
